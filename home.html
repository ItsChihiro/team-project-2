<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikason</title>
    <link rel="stylesheet" href="./style/normilize/normilize.css">
    <link rel="stylesheet" href="./style/home/home.css">
</head>

<body>
    <header></header>

    <main class="container-main">
        <div class="front-block">
            <div class="front-block__image">
                <img src="./assets/img/home_images/wood-polishing.png" alt="мастер полируют девевянное изделие"
                    class="front-block__img">
            </div>

            <div class="front-block__info">
                <p class="text-xs">Столярная мастерская NIKASON BRAND</p>
                <h2 class="front-block__title title">
                    Изготовление и реставрация мебели
                </h2>
                <p class="text">Авторская мебель ручной работы, сделанная с душой и трепетом.</p>
                <button class="front-block__button button">Смотреть услуги</button>

                <div class="front-block__media">
                    <a href="#" class="telegram">
                        <img src="./assets/img/home_images/telegram-icon.svg" alt="telegram" class="media-icon">
                    </a>
                    <a href="https://www.instagram.com/mebel_ot_nikason/" class="instagram">
                        <img src="./assets/img/home_images/instagram-icon.svg" alt="telegram" class="media-icon">
                    </a>
                    <a href="https://api.whatsapp.com/send?phone=79679272227" class="watsapp">
                        <img src="./assets/img/home_images/watsapp-icon.svg" alt="telegram" class="media-icon">
                    </a>
                </div>
            </div>
        </div>

        <div class="brand-meaning">
            <h3 class="brand-meaning__title title">NIKASON BRAND это</h3>
            <div class="brand-meaning__definitions">
                <div class="brand-meaning__item">
                    <p class="text brand-meaning__text">Производство авторской мебели из массива</p>
                    <div class="brand-meaning__line"></div>
                </div>
                <div class="brand-meaning__item">
                    <p class="text brand-meaning__text">Реставрация, редизайн, ремонт деревянной мебели</p>
                    <div class="brand-meaning__line"></div>
                </div>
                <div class="brand-meaning__item">
                    <p class="text brand-meaning__text">Производство мебели по индивидуальным размерам</p>
                    <div class="brand-meaning__line"></div>
                </div>
            </div>
        </div>


    </main>

    <footer></footer>

</body>

</html>
